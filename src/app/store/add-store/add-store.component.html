
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" id="name" name="name" placeholder="name"  formControlName="name">
      <input type="text" id="description" name="description" placeholder="description"  formControlName="description">
      <input type="text" id="image" name="ImageUrl" placeholder="ImageUrl"  formControlName="image">
      <input type="text" id="createtAt" name="createtAt" placeholder="createtAt"  formControlName="createtAt">

      <button type="submit">Submit</button>
  </form>
</div>
