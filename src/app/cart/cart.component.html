<div class="card-container">
  <div class="card-container">
    <mat-card *ngFor="let item of store; let i = index" class="card">
      <img [src]="item.image" />

      <h4>SIZE: {{ item.size }}</h4>
      <h4>COLOR: {{ item.color }}</h4>
      <h4>NUMBER OF PRODUCT : {{ item.number }}</h4>

      <button (click)="removeFromCart(i)" type="button" class="btn btn-danger">
        Delete
      </button>
    </mat-card>
  </div>

  <button
    type="button"
    id="btn1"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    BUY NOW
  </button>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="cartForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                formControlName="name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter your address"
                formControlName="address"
              />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter your city"
                formControlName="city"
              />
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">ZIP Code:</label>
              <input
                type="number"
                class="form-control"
                id="zip"
                placeholder="Enter your ZIP code"
                formControlName="zip_code"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" (click)="sendEmail()">
            CONFIRM
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
